<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Josefin+Sans:wght@100&family=Roboto+Mono:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Favorite Movie List App - Add Your Favorite Movie List</title>
  </head>

  <body>
    <div id="container">
      <h1 id="title">Add favorite movie</h1>
      <!-- MOVIE INPUT FORM -->
      <form action="#" id="form">
        <div class="form-group">
          <label for="movie-name">Movie</label>
          <input id="movie-name" type="text" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" type="text" />
        </div>
        <div class="form-group">
          <label for="released">Released</label>
          <input id="released" type="text" />
        </div>
        <div>
          <input id="btn" type="submit" value="Add In Your List" />
        </div>
      </form>
      <table>
        <!-- MOVIE OUTPUT TABLE -->
        <table id="table">
          <thead>
            <tr class="tr">
              <th>Movie</th>
              <th>Author</th>
              <th>Released</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </table>
    </div>

    <!-- INCLUDE JS FILE -->
    <script src="appES6.js"></script>
  </body>
</html>
